<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="mattgriffindev">
    <title>Wizard's Best Friend | April 2022</title>
    <link href="assets/style/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <!--frame-->
    <div id="frame">

        <!--header-->
        <div id="header">
            <a href="https://twitter.com/css_art" target="_blank">CSS Art Challenge</a>
            #ParticleCssChallenge #CssArtChallenge
        </div>
        <!--/header-->

        <!--instruction-->
        <div class="instruction">Click anywhere</div>
        <!--/instruction-->

        <!--sky-->
        <div id="sky-container"></div>
        <!--/sky-->

        <!--man-->
        <div id="man-container">
            <div id="man">
                <div class="robe">
                    <div class="robeJoin"></div>
                    <span class="star starOne">&#9733</span>
                    <span class="star starTwo">&#9733</span>
                    <span class="star starThree">&#9733</span>
                    <span class="star starFour">&#9733</span>
                </div>
                <div class="hat"></div>
                <div class="hairBack"></div>
                <div class="body">
                    <div class="head">
                        <div class="hairFrontLeft"></div>
                        <div class="hairFrontRight"></div>
                        <div class="face">
                            <div class="leftEye">
                                <div class="pupil"></div>
                            </div>
                            <div class="rightEye">
                                <div class="pupil"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="moustacheLeft"></div>
                            <div class="moustacheRight"></div>
                            <div class="mouth"></div>
                        </div>
                        <div class="beard"></div>
                        <div class="ears"></div>
                    </div>
                    <div class="neck"></div>
                    <div class="leftArm">
                        <div class="sleeveLeft"></div>
                    </div>
                    <div class="rightArm">
                        <div class="sleeveRight"></div>
                    </div>
                    <div class="hips">
                        <div class="leftLeg">
                            <div class="leftFoot"></div>
                        </div>
                        <div class="rightLeg">
                            <div class="rightFoot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/man-->

        <!--dog-->
        <div id="dog-container">
            <div id="dog">
                <div class="dog-head">
                    <div class="dog-left-ear"></div>
                    <div class="dog-right-ear"></div>
                    <div class="dog-left-eye">
                        <div class="dog-pupil"></div>
                    </div>
                    <div class="dog-right-eye">
                        <div class="dog-pupil"></div>
                    </div>
                    <div class="dog-nose"></div>
                    <div class="dog-mouth"></div>
                </div>
                <div class="dog-body">
                    <div class="dog-back-leg"></div>
                    <div class="dog-left-leg"></div>
                    <div class="dog-right-leg"></div>
                    <div class="dog-tail"></div>
                </div>
            </div>
        </div>
        <!--/dog-->

        <!--house-->
        <div id="house-container">
            <div class="house">
                <div class="crenel"></div>
                <div class="tower tower-left">
                    <div class="brick brick1"></div>
                    <div class="brick brick2"></div>
                    <div class="brick brick3"></div>
                    <div class="brick brick4"></div>
                    <div class="brick brick5"></div>
                </div>
                <div class="window"></div>
                <div class="door"></div>
                <div class="tower tower-right">
                    <div class="brick brick6"></div>
                    <div class="brick brick7"></div>
                    <div class="brick brick8"></div>
                </div>
            </div>
        </div>
        <!--/house-->

        <!--grass-->
        <div id="grass-container"></div>
        <!--/grass-->

        <!--footer-->
        <div id="footer">
            Made with <span class="heart">&#10084;</span> <a href="https://github.com/mattgriffindev" target="_blank">by
                mattgriffindev</a>
        </div>
        <!--/footer-->

    </div>
    <!--/frame-->

    <script src="assets/script/script.js"></script>
</body>

</html>
